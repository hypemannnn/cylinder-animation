<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title></title>
</head>
<body>
    <a-scene background="color: green">
        <a-entity position="-2 1.5 -10"  animation="property: scale; to: 1 0 1 dur: 1500;"> 
            <a-cylinder position="0 2 0" radius="2" height="2" color="black"
             open-ended="true"  ></a-cylinder>
             <a-cylinder position="0 -2 0" radius="2" height="2" color="black"
             open-ended="true"  ></a-cylinder>
        </a-entity>
        <a-entity position="-2 1.5 -10" animation="property: scale; to:1 0 1; delay: 200; dur: 1500;">
            <a-cylinder position="0 2 0" color="yellow" radius="1.8" height="2" open-ended="true" ></a-cylinder>
            <a-cylinder position="0 -2 0" color="yellow" radius="1.8" height="2" open-ended="true" ></a-cylinder>
        </a-entity>

        <a-entity position="-2 1.5 -10" animation="property: scale; to:1 0 1; delay: 300; dur: 1500;">
            <a-cylinder position="0 2 0" color="blue" radius="1.3" height="2" open-ended="true" ></a-cylinder>
            <a-cylinder position="0 -2 0" color="blue" radius="1.3" height="2" open-ended="true" ></a-cylinder>
        </a-entity>
        
    </a-scene>
</body>
</html>
